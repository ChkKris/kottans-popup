<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POPUP</title>
    <link rel="stylesheet" href="style.css">
</head>
	<body>
		<div class="wrapper">
        	<header class="header">
        		<nav class="menu__nav">
        			<a class="menu__nav_text" href="#">Mail</a>
        			<a class="menu__nav_text" href="#">Images</a>
        			<div class="menu__item menu__checkbox">
          				<input id="checkbox" class="checkbox__input hiddenNavbar" type="checkbox"/>
          				<label for="checkbox" class="checkbox__label"></label>
          				<div class="popup">
            				<div class="popup__list">
              					<a href="#" class="popup__item">
                					<img class="popup__image" src="icon/ok.png" alt="news">
                					<span class="popup__name">News</span>
           			 			</a>
              					<a href="#" class="popup__item">
                					<img class="popup__image" src="icon/mail.png" alt="mail">
                					<span class="popup__name">Mail</span>
              					</a>
              					<a href="#" class="popup__item">
                					<img class="popup__image" src="icon/contacts.png" alt="contacts">
									<span class="popup__name">Contacts</span>
              					</a>
              					<a href="#" class="popup__item">
                					<img class="popup__image" src="icon/files.png" alt="files">
                					<span class="popup__name">Files</span>
              					</a>
              					<a href="#" class="popup__item">
                					<img class="popup__image" src="icon/favorites.png" alt="favorites">
                					<span class="popup__name">Favorites</span>
              					</a>
              					<a href="#" class="popup__item">
                					<img class="popup__image" src="icon/chat.png" alt="chat">
                					<span class="popup__name">Chat</span>
              					</a>
              					<a href="#" class="popup__item">
                					<img class="popup__image" src="icon/reminders.png" alt="reminders">
                					<span class="popup__name">Reminders</span>
              					</a>
              					<a href="#" class="popup__item">
                					<img class="popup__image" src="icon/music.png" alt="music">
                					<span class="popup__name">Music</span>
              					</a>
              					<a href="#" class="popup__item">
                					<img class="popup__image" src="icon/photos.png" alt="photos">
                					<span class="popup__name">Photos</span>
              					</a>
              					<a href="#" class="popup__item">
                					<img class="popup__image" src="icon/maps.png" alt="maps">
                					<span class="popup__name">Maps</span>
              					</a>
             	 				<a href="#" class="popup__item">
                					<img class="popup__image" src="icon/media.png" alt="media">
                					<span class="popup__name">Media</span>
              					</a>
              					<a href="#" class="popup__item">
                					<img class="popup__image" src="icon/market.png" alt="market">
                					<span class="popup__name">Market</span>
                				</a>
              					<input class="checkbox__input__more hiddenNavbar" type="checkbox" id="checkbox__more">
              					<label for="checkbox__more" class="popup__checkbox__label">
                					<span class="popup__checkbox__more">More</span>
              					</label>
              					<div class="popup__more">
                					<div class="popup__list">
                						<a href="#" class="popup__item">
                    						<img class="popup__image" src="icon/promo.png" alt="promo">
                    						<span class="popup__name">Promo</span>
                  						</a>
                  						<a href="#" class="popup__item">
                    						<img class="popup__image" src="icon/apps.png" alt="apps">
                    						<span class="popup__name">Apps</span>
                  						</a>
                  						<a href="#" class="popup__item">
                    						<img class="popup__image" src="icon/collection.png" alt="collection">
                    						<span class="popup__name">Collection</span>
                  						</a>
                  						<a href="#" class="popup__item">
                    						<img class="popup__image" src="icon/setting.png" alt="setting">
                    						<span class="popup__name">Setting</span>
                  						</a>
                  						<a href="#" class="popup__item">
                    						<img class="popup__image" src="icon/classroom.png" alt="classroom">
                    						<span class="popup__name">Classroom</span>
                  						</a>
                  						<a href="#" class="popup__item">
                    						<img class="popup__image" src="icon/emoji.png" alt="emoji">
                    						<span class="popup__name">Emoji</span>
                  						</a>
                					</div>
                					<a class="popup__item" href="https://kottans.org/" target="_blank">
                						<span class="popup__checkbox__more">Even More From Kottans</span>
                  					</a>
              					</div>
            				</div>
          				</div>
        			</div>
        			<a class="nav__picture menu__item" href="#">
          				<img class="nav__picture__img__bell" src="icon/bell.png" alt="notifications">
        			</a>
        			<a href="https://github.com/ChkKris" target="_blank">
          				<img class="nav__picture__img__avocado" src="img/avocado-avatar.jpg" alt="profile github">
        			</a>
      			</nav>
        	</header>
        </div>
    </body>
</html>
